<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabadul Verify App</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.elitesoft.kyc";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/tabadul-verify/id6670702053";
            } else {
                document.getElementById("web-content").style.display = "block";
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        #web-content {
            display: none;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-top: 0;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        .link-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .link-container img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .link-container a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="web-content">
        <h1>Download Tabadul Verify App</h1>
        <p>Scan the QR code to download the app on your device.</p>
        <img src="../qr-code.svg" alt="App QR Code Placeholder">
        <p>Available on Google Play and App Store.</p>
    </div>
</body>
</html>
