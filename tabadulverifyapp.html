<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabadul Verify App</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Redirect to Google Play Store for Android devices
                window.location.href = "https://play.google.com/store/apps/details?id=com.elitesoft.kyc";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to App Store for iOS devices
                window.location.href = "https://apps.apple.com/us/app/tabadul-verify/id6670702053";
            } else {
                // Display message or graphic for web users
                document.getElementById("web-content").style.display = "block";
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #web-content {
            display: none;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .graphic-placeholder {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="web-content">
        <h1>Download Tabadul Verify App</h1>
        <p>Scan the QR code to download the app on your device.</p>
        <img src="graphic-placeholder.png" alt="Tabadul Verify App QR Code" class="graphic-placeholder">
        <p>Available on Google Play and App Store.</p>
    </div>
</body>
</html>
